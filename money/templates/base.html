{% load i18n %}
{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>{% trans 'Money Database' %}</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="{% static 'money/bootstrap-5.3.2-dist/css/bootstrap.min.css' %}"/>
    <script src="{% static 'money/bootstrap-5.3.2-dist/js/bootstrap.bundle.min.js' %}"></script>

    <link href="{% static 'money/style.css' %}" rel="stylesheet"/>
    <link rel="shortcut icon" href="{% static 'money/images/favicon.ico' %}"/>

    <script src="{% static 'money/js/jquery-3.7.0.js' %}"></script>
    <link href="{% static 'money/css/dataTables.bootstrap.min.css' %}" rel="stylesheet"/>
    <script src="{% static 'money/js/jquery.dataTables.min.js' %}"></script>
    <script src="{% static 'money/js/dataTables.bootstrap.min.js' %}"></script>
    {% block extra_styles %}
    {% endblock extra_styles %}
	
    {% block extra_scripts %}
    {% endblock extra_scripts %}  
</head>

<body {% block extra_body %}{% endblock extra_body %}>

    {% include "includes/header.html" %}

	 <div class="container">
	{% block content %}
	{% endblock content %}
	</div> <!--  end container -->

</body>
</html>
